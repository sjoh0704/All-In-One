apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/sjoh0704/All-In-One-front.git
    targetRevision: HEAD
    path: chart/front
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false



